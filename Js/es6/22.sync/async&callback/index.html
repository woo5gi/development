<!-- 자바스크립트는 항상 동기식 처리 (synchronous)
  => 한번에 코드 한줄씩 차례차례 실행  -->
<script>
  console.log(1); 
  console.log(2); 
  console.log(3);
</script>
<!-- 비동기처리 (asynchronous)라는 것도 가능합니다 -->
<script>
console.log(1);
setTimeout(function(){}, 1000);
console.log(2);

//콜백함수를 이용한 순차적 실행
function 첫째함수(콜백){
  console.log(1);
  콜백();
}

function 둘째함수(){
  console.log(2)
}

첫째함수(둘째함수);

첫째함수(function(){
  console.log(2)
});

//Promise 디자인 패턴
첫째함수().then(function(){
   console.log("그 담에 실행할거");
}).then(function(){
   console.log("그 담에 실행할거");
});

</script>
